<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
            class="mx-auto rounded-full w-32 h-auto"
            src="assets/logo.jpeg"
            alt="logo biblioteca nacional"
        >
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Biblioteca Nacional</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form
            class="space-y-6"
            action="#"
            method="POST"
        >
            <div>
                <label
                    class="block text-sm font-medium leading-6 text-gray-900"
                    for="email"
                >
                    Correo
                </label>
                <div class="mt-2">
                    <input
                        class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                        id="email"
                        name="email"
                        type="email"
                        autocomplete="email"
                        required
                        [value]="correo"
                    >
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label
                        class="block text-sm font-medium leading-6 text-gray-900"
                        for="password"
                    >
                        Contrasena
                    </label>
                    <div class="text-sm">
                        <a
                            class="font-semibold text-sky-600 hover:text-sky-500"
                            href="#"
                        >
                            Olvidaste tu contrasena?
                        </a>
                    </div>
                </div>
                <div class="mt-2">
                    <input
                        class="block w-full rounded-md border-0 p-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6"
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        required
                        [value]="password"
                    >
                </div>
            </div>

            <div>
                <button
                    class="flex w-full justify-center rounded-md bg-sky-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600"
                    type="submit"
                >
                    Iniciar sesion
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            No tienes una cuenta?
            <a
                class="font-semibold leading-6 text-sky-600 hover:text-sky-500"
                routerLink="/"
            >
                Crear cuenta
            </a>
        </p>
    </div>
</div>
