<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <div class="w-full max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto rounded-full w-32 h-auto"
          src="assets/logo.jpeg"
          alt="logo biblioteca nacional"
        >
        <h2 class="mt-2 mb-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Biblioteca
                    Nacional</h2>
      </div>
      <form
        class="space-y-6"
        action="#"
      >
        <div>
          <label
            class="block mb-2 text-sm font-medium text-gray-900"
            for="email"
          >
            Correo
          </label>
          <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5"
            id="email"
            name="email"
            type="email"
            placeholder="usuario@correo.com"
            [(ngModel)]="correo"
          >
        </div>
        <div>
          <label
            class="block mb-2 text-sm font-medium text-gray-900"
            for="password"
          >
            Contraseña
          </label>
          <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-500 focus:border-sky-500 block w-full p-2.5"
            id="password"
            name="password"
            type="password"
            placeholder="••••••••"
            required
            [(ngModel)]="password"
          >
        </div>
        <button
          class="w-full text-white bg-sky-700 hover:bg-sky-800 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          type="submit"
          (click)="login()"
        >
          Iniciar sesion
        </button>
        <div class="text-sm font-medium text-gray-500">
          ¿No tienes una cuenta?
          <a
            class="text-sky-700 hover:underline"
            href="#"
          >
            Crear cuenta
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
